<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyLogin">
    <header class="headerLogin">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
       
    </header>
    <main class="mainLogin" data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
        <form id="loginForm" class="loginForm" action="" method="post">
            <h2 class="tituloLogin">Iniciar Sesión</h2>
            <section class="sectionLogin">
                    <div>
                        <input type="email" placeholder="Email..." required id="email" name="email">
                    </div>

                    <div>
                        <input type="password" placeholder="Contraseña..." required id="password" name="password">
                    </div>

                    <div>
                        <input class="boton" type="submit" value="Iniciar Sesión" >
                    </div>
                
                    <div>
                        <a id="help" class="help" href="register.html">Registrarse</a>
                    </div>
            </section>
        </form>
        

    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    
    
    <script src="scriptLogin.js"></script>

</body>
</html>
