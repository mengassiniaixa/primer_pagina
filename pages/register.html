<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegister">
    <header class="headerRegister">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
       
    </header>
    <main id="main" class="mainRegister">
        <section class="sectionRegister" data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
            <form id="registerForm" class="registerForm" action="" method="post">
                <h2 class="tituloRegister">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre..." id="nombre" name="nombre" required >
                </div>
                <div>
                    <input type="text" placeholder="Apellido..." id="apellido" name="apellido" required >
                </div>
                <div>
                    <input type="email" placeholder="Email..." id="email" name="email" required >
                </div>
                <div>
                    <input type="password" placeholder="Contraseña...", id="password" name="password" required >
                </div>
                <div>
                    <input type="date" placeholder="dd/mm/aaaa" id="date" name="date" required >
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value>Pais</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="terminosYCondiciones">
                    <input class="checkbox" type="checkbox" id="terminosYCondiciones">
                    <label class="textoCheck" for="terminosYCondiciones">Aceptar términos y condiciones</label>
                </div>
                
                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>

                <div>
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>

            </form>
        </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>

    
    <script src="../js/scriptRegister.js"></script>

</body>
</html>
